<div class="container">
    <h2> Login</h2>
    <form id="login-form"> 
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text", placeholder="Choose a username", name="username">
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" class="form-control" type="password", placeholder="Enter password", name="password">
        </div>

        <button type="submit" class="btn btn-raised btn-default">LOG IN</button>
    </form>
</div>
