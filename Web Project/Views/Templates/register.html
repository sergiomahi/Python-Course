<div class="container">
    <h2> Register Account</h2>

    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
            <input id="username" class="form-control" type="text", placeholder="Choose a username", name="username">
        </div>

        <div class="form-group label-static is-empty">
                <label for="display_name" class="control-label">Full Name</label>
                <input id="display_name" class="form-control" type="text", placeholder="Enter full name", name="fullname">
        </div>

        <div class="form-group label-static is-empty">
                <label for="email" class="control-label">Email</label>
                <input id="email" class="form-control" type="text", placeholder="Enter email", name="email">
        </div>

        <div class="form-group label-static is-empty">
                <label for="password" class="control-label">Password</label>
                <input id="password" class="form-control" type="password", placeholder="Enter password", name="password">
        </div>
        <button type="submit" class="btn btn-raised btn-default">SUBMIT</button>
    </form>

</div>
