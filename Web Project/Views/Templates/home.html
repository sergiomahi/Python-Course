
<div class="container">
    $if session['user'] == None:
        <h1> Hello Soldier! </h1>
    $else:
        <div class='post'>
            <form id="post-activity" class='post-box'>
                <textarea name='content' class='post-input inside-post ' placeholder="What's new $session['user']['username']?"></textarea>
                <button type="submit" id='post-button' class='btn btn-info btn-raised waves-effect inside-post'>Post</button>
            </form>
        </div>
</div>
