{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" /> 

{% load bootstrap3%}
{% bootstrap_css %}

<h1> I'm an index page</h1>

{% for post in posts %}

        <h3><a href="/post/{{post.slug}}"> {{post.title}} </a></h3>
        <p> {{post.summary}} </p>
    </div>
{% endfor %}
